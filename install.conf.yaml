- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- link:
    ~/.tmux.conf: tmux.conf
    ~/.vim: 
      force: true
      path: vim
    ~/.vimrc: 
      force: true
      path: vimrc

- create:
    - ~/downloads
    - ~/.vim/undo-history

- shell:
  - git submodule sync --recursive
  - git submodule update --init --recursive 
