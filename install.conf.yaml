- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- link:
    ~/.tmux.conf: tmux.conf
    ~/.vim: 
      force: true
      path: vim
    ~/.vimrc: 
      force: true
      path: vimrc
    ~/.bash_profile:
      force: true
      path: bash_profile
    ~/.gitconfig:
      force: true
      path: gitconfig
    ~/.zshrc:
      force: true
      path: zshrc

- create:
    - ~/downloads
    - ~/.vim/undo-history

- shell:
  - git submodule sync --recursive
  - git submodule update --init --recursive 
